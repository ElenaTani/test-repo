<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="index.css">
  <title>Список завдань</title>
</head>
<body>
<div class="container">

  <div class="create-task-block">
    <form class="create-task-form">
      <h3 class="task-title">Нове завдання</h3>
      <div class="input-field">
        <label>
          <input type="text" name="task" class="task-input form-control">
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Додати завдання</button>
    </form>
  </div>


  <div class="filter-task-block">
    <h3 class="task-title">Список завдань</h3>
    <div class="input-field">
      <label>
        <input type="text" name="filter" class="filter-input form-control" placeholder="Пошук завдань">
      </label>
    </div>
    <ul class="collection"></ul>
    <button class="clear-tasks btn btn-danger">Видалити всі завдання</button>
  </div>

</div>
<script src='index.js'></script>
</body>
</html>
